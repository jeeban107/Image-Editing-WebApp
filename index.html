<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnapE</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/utlity.css">
</head>
<body>
  <div class="container disabled">
    <h1>PhotoLab</h1>

    <div class="upload-img">
      <img src="day7-vintage-camera.png" alt="" srcset="">
    </div>
    <div class="select-img">
      <button class="btn-shw">Upload Image <img src="assets/upload.png" alt=""> </button>
      <input type="file" name=""  id=""  accept="image/*" hidden>
    </div>

    <div class="slider">
      <div class="filter-info">
        <span class="name">Brightness</span>
        <span class="value">100%</span>
      </div>
      <input type="range" name="" id="" max="200" min="0">

      <div class="icon-filters">
        <p>Filters</p>
        <div class="icon-list">
          <button title="brightness" id="brightness" class="active"><img src="assets/brightnss.png"></button>
          <button title="contrast" id="contrast"><img src="assets/contrast.png" alt=""></button>
          <button title="saturate" id="saturate"><img src="assets/opactiy.png" alt=""></button>
          <button title="invert" id="invert"><img src="assets/invert.png" alt=""></button>
          <button title="blur" id="blur"><img src="assets/blur.png" alt=""></button>
        </div>
      </div>
      <div class="icon-filters">
        <p>rotate & flip</p>
        <div class="icon-list2">
          <button title="rotate_left" id="rotate_left"><img src="assets/rotateleft.png" alt=""></button>
          <button title="rotate_right" id="rotate_right"><img src="assets/rotateright.png" alt=""></button>
          <button title="flip_x" id="flip_x"><img src="assets/flip.png" alt=""></button>
          <button title="flip_y" id="flip_y"><img src="assets/flip.png" alt=""></button>
        </div>
      </div>

      <div class="btn-contain">
        <button class="save">Save image</button>
        <button class="reset">Reset</button>
      </div>
    </div>
  </div>

<script src="js/script.js"></script>
</body>
</html>
